# This workflow will publish on test.pypi.org.
# It will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: 
# https://py-pkgs.org/08-ci-cd

name: TestRelease

on:
  push:
    tags:
      - '*.*.*'

permissions:
  contents: read

jobs:
  testpypi-publish:
    name: Upload test release to test.PyPI
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/karney/
    permissions:
      id-token: write
    # Only run this job if the "ci" job passes
    needs: ci
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python - -y

      - name: Update PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Update Poetry configuration
        run: poetry config virtualenvs.create false

      - name: Install dependencies
        run: poetry install --sync --no-interaction

      - name: Package project
        run: poetry build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Test install from TestPyPI
        run: |
          pip install \
          --index-url https://test.pypi.org/project/ \
          --extra-index-url https://pypi.org/project \
            karney
